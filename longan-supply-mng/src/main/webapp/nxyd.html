<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="$!staticServer/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="$!staticServer/eucp/nxyd/jsbn.js"></script>
<script type="text/javascript" src="$!staticServer/eucp/nxyd/prng4.js"></script>
<script type="text/javascript" src="$!staticServer/eucp/nxyd/rng.js"></script>
<script type="text/javascript" src="$!staticServer/eucp/nxyd/base64.js"></script>
<script type="text/javascript" src="$!staticServer/eucp/rsa.js"></script>
</head>
<body>
<form id="myform" name="myform" method="post">
	用户名：<input type="text" id="inLoginName" name="inLoginName">
	密码：<input type="text" id="inPassword" name="inPassword">
	验证码：<input type="text" id="inCheckCode" name="inCheckCode"><br><br>
	用户加密：<input type="text" id="loginName" name="loginName">
	密码加密：<input type="text" id="password" name="password">
	验证码加密：<input type="text" id="checkCode" name="checkCode">
	加密数据：<input type="button" value="加密" onclick="encryptData();">
</form>
<script type="text/javascript">
function encryptData(){
	var rsa = new RSAKey();
	try {
		rsa.setPublic("00a338d5584d532bfe8ff6f3f2babfe89be158d48d1f53d236a9efadcff10c7e2e6e40658f3e8b2122c3b3d7559dc38d1390d695f5306a45bbe558290f7c73b26094113cf58dd400e7a5c30176e0d846380f20b2e5dcddf4339d31d052cd801abbe2e9db7ef36d7de770c47e99981395634bc9448f5918818ef8f0ac0007350a43", "010001");
		var loginName = rsa.encrypt($("#inLoginName").val());
		var password = rsa.encrypt($("#inPassword").val());
		var checkCode = rsa.encrypt($("#inCheckCode").val());
	} catch (e) {
		alert(e);
		return false;
	}
	$("#loginName").val(loginName);
	$("#password").val(password);
	$("#checkCode").val(checkCode);
}
</script>
</body>
</html>
